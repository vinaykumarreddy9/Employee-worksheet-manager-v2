services:
  # Backend Service (FastAPI)
  - type: web
    name: timesheet-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: export PYTHONPATH=$PYTHONPATH:. && python -m backend.setup_sheets && gunicorn backend.main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SYSTEM_EMAIL
        sync: false

  # Frontend Service (Streamlit)
  - type: web
    name: timesheet-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BACKEND_URL
        fromService:
          name: timesheet-backend
          type: web
          property: url
